<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Алгоритм деления</title>
</head>
<body>
    <form class="input">
        <div>
            <label>Делимое:</label>
            <input type="text" id="firstNum">
        </div>
        <div>
            <label>Делитель:</label>
            <input type="text" id="secondNum">
        </div>
    </form>
    <form class="output_num">
        <label>Первое число в 16 системе:</label>
        <div><p class="firstNum hex"></p></div>
        <label>Первое число в 2 системе:</label>
        <div><p class="firstNum bin"></p></div>
        <label>Второе число в 16 системе:</label>
        <div><p class="secondNum hex"></p></div>
        <label>Второе число в 2 системе:</label>
        <div><p class="secondNum bin"></p></div>
    </form>
    <div class="output">
        <div class="recovery">
            <p class="rec">Деление с востановлением остатка</p>
            <pre class="output_text"></pre>
        </div>
        <div class="not_recovery">
            <p class="not_rec">Деление без востановления остатка</p>
            <pre class="output_text"></pre>
        </div>
    </div>
    <div class="error">
        <p class="text_error">Ошибка<p>
        <p class="output_error"></p>
    </div>
    <div class="button" onclick="calculateAndDisplayResult()"><span>Вычислить</span></div>
    <!-- <script src="main.js"></script> -->
    <script src="test.js"></script>
</body>
</html>
